<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Hangman</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>
<main>
<h1>Hangman Game</h1>
<p class="hintString"></p>


<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1024 768" style="enable-background:new 0 0 1024 768;" xml:space="preserve">
<style type="text/css">
	.st0{
    fill: #fff;
    stroke-width: 2px;
    stroke-miterlimit: 10;
  }
	.st0, .st1{
    stroke: #000;
    stroke-miterlimit: 10;
  }
  .st1{
    fill: none;
    stroke-width: 5px;
  }
</style>
<g id="man">
		<circle id="head" class="st1 wrong0" cx="375.5" cy="207.5" r="54"/>
		<line id="body" class="st1 wrong1" x1="375.5" y1="261.5" x2="375.5" y2="358.5"/>
		<line id="l_x5F_arm" class="st1 wrong2" x1="375.5" y1="295.5" x2="285.5" y2="270.5"/>
		<line id="r_x5F_arm" class="st1 wrong3" x1="375.5" y1="295.5" x2="468.5" y2="273.5"/>
    <line id="r_x5F_leg" class="st1 wrong4" x1="375.5" y1="358.5" x2="429.5" y2="407.5"/>
		<line id="l_x5F_leg" class="st1 wrong5" x1="375.5" y1="358.5" x2="321.5" y2="415.5"/>
</g>
<g id="structure">
	<line class="st0" x1="375.5" y1="153.5" x2="375.5" y2="112.5"/>
	<line class="st0" x1="375.5" y1="112.5" x2="177.5" y2="112.5"/>
	<line class="st0" x1="177.5" y1="521.5" x2="177.5" y2="112.5"/>
	<line class="st0" x1="177.5" y1="167.5" x2="246.5" y2="112.5"/>
	<line class="st0" x1="125.5" y1="521.5" x2="227.5" y2="521.5"/>
</g>
</svg>



<!--<input type="text" class="userGuess">
<button id="#myButton" class="init-button">run init script</button>-->



<section class="word-and-guess">
	<p class="current-word"></p>
  <div class="rightGuesses"> right guess
  <p class="hidden" id="well">Right Letter</p>
  </div>
	<label for="myLetter">Enter Your Guess!</label>
	<input id="myLetter" maxlength="1" type="text" class="guess" pattern="[a-zA-Z]">
	<i class="wrong-letter-label">You guessed these already:</i>
	<p class="wrong-letters"></p>
</section>

<section class="reset-screen">
	<h1>Game over! You ran out of guesses!</h1>
	<button>Try Again</button>
</section>

	</main>
<script src="js/main.js"></script>
</body>
</html>
